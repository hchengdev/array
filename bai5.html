<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame" ></p>
    <input type="button" value="Change Value" onclick="changeValue()">
</body>
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    
    for (i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0]
    }
    for (i = 0; i < 5; i++) {
        data += '<br>'
        for (j = 0; j < 5; j++) {
            data += board[i][j] + '&nbsp;&nbsp;'
        }
    }

    b.innerHTML = data

    function changeValue() {
        positionX = prompt('Nhap x')
        positionY = prompt('Nhap y')

        data = ''
        board[positionX][positionY] = 'x'
        for (i = 0; i < 5; i++) {
        data += '<br>'
        for (j = 0; j < 5; j++) {
            data += board[i][j] + '&nbsp;&nbsp;'
        }
    }
    b.innerHTML = data
    }

</script>
</html>
