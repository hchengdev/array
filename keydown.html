<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="display" cols="30" rows="10"></textarea>
</body>
<script>
            let fixedText = "Hello, World!";
            let currentIndex = 0;
            
            document.onkeydown = (event) => {
                let a = document.getElementById('display')
                if(currentIndex < fixedText.length) {
                    a.textContent += fixedText[currentIndex]
                    currentIndex++
                } else {
                    a.textContent = ''
                    currentIndex = 0
                }
            }
