<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Caro game simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" id="button">
</body>
<script>
    let a = document.getElementById('carogame')
    let b = []
    let c = ''
    var d = 1
    for(let i = 0; i < 5; i++) {
        b[i] = ['(.)','(.)','(.)','(.)','(.)']
    }
    for(let i = 0; i < 5; i++) {
        c += '<br>'
        for(let j = 0; j < 5; j++) {
            c += b[i][j] + '&ensp;'
        }
    }
    a.innerHTML = c

    document.getElementById('button').onclick = () => {
        c = ''
        let positionX = +prompt('Nhap X')
        let positionY = +prompt('Nhap Y')
        if (d%2==0) {
            b[positionX][positionY] = 'x'
        } else {
            b[positionX][positionY] = 'o'
        }
        d++
        for(let i = 0; i < 5; i++) {
        c += '<br>'
        for(let j = 0; j < 5; j++) {
            c += b[i][j] + '&ensp;'
        }
    }
    a.innerHTML = c

    for(let i = 0; i < 5; i++) {
        for(let j = 0; j < 5; j++) {
            if (b[i][j] === 'x' && b[i + 1][j] === 'x' &&b[i + 2][j] === 'x' || b[i][j] === 'x' &&b[i][j + 1] === 'x' &&b[i][j + 2] === 'x' ) {
                alert ('x thang')
            } else if (b[i][j] === 'y' && b[i + 1][j] === 'y' &&b[i + 2][j] === 'y' || b[i][j] === 'y' &&b[i][j + 1] === 'y' &&b[i][j + 2] === 'y') {
                alert ('o thang')
            }
        }
    }
    }

</script>
</html>
