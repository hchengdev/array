<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let number = 0
    let last = x.length -1
    for(let i = 0; i< x.length; i++) {
        if(number<last) {
            let b = x[number]
            x[number] = x[last]
            x[last] = b
            number++
            last--
        }
    }
    document.write(x);

</script>
