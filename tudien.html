<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Nhap tu:</label>
    <input type='text' id="string"></input>
    <button type="button" id="btn">Nhap</button>
    <p id="result"></p>
</body>
<script>
    var arr = ["banana", "apple", "orange", "pen", "pencil", "book"]
    let arr_vie = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];

    document.getElementById('btn').onclick = () => {
        let string  = document.getElementById('string').value
        let result = ''
        let index_eng = 0
        for (i=0; i < arr.length; i++) {
            if(string === arr[i]) {
                index_eng = i
            for(j = 0; j< arr_vie.length; j++) {
                if (index_eng === j) {
                    result += arr_vie[j]
                }
            }
        }
        }
        document.getElementById("result").innerHTML = result;
    }

</script>
</html>
